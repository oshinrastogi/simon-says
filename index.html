<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="btn-container">
        <div class="btn btn-1" type="button" id="btn-1">1</div>
        <div class="btn btn-2" type="button" id="btn-2">2</div>
        <div class="btn btn-3" type="button" id="btn-3">3</div>
        <div class="btn btn-4" type="button" id="btn-4">4</div>
    </div>
    <h3>High score:</h3>
    <script src="app.js"></script>
</body>
</html>
